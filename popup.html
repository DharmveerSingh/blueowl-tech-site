<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Inquiry Form - BlueOwl Technologies</title>

    <!-- Link to main CSS for consistent theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;700&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- EmailJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        emailjs.init("-tJZcVnsYCHbCJdey");
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            font-family: "Source Sans Pro", Helvetica, sans-serif;
        }

        .popup-wrapper {
            width: 100%;
            max-width: 550px;
            padding-top: 40px;
        }

        .popup-wrapper h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4cc3ff;
            font-family: Raleway, Helvetica, sans-serif;
            font-size: 1.5em;
            font-weight: 700;
            letter-spacing: 0.1em;
        }

        form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .field {
            margin-bottom: 25px;
        }

        .field:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-family: Raleway, Helvetica, sans-serif;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            color: white;
            font-family: "Source Sans Pro", Helvetica, sans-serif;
            font-size: 0.9em;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(76, 195, 255, 0.5);
            box-shadow: 0 0 10px rgba(76, 195, 255, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: "Source Sans Pro", Helvetica, sans-serif;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 12px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 0;
            font-size: 0.9em;
            cursor: pointer;
            text-transform: none;
            letter-spacing: 0;
            font-weight: 400;
            font-family: "Source Sans Pro", Helvetica, sans-serif;
            color: rgba(255, 255, 255, 0.9);
        }

        .checkbox-group label span {
            color: rgba(255, 255, 255, 0.9);
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            min-width: 18px;
            cursor: pointer;
            accent-color: #4cc3ff;
            margin: 0;
            padding: 0;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        #captchaText {
            font-weight: bold;
            color: #4cc3ff;
            letter-spacing: 2px;
            font-size: 1.1em;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #4cc3ff, #1274ff);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-family: Raleway, Helvetica, sans-serif;
            line-height: 1.4;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button[type="submit"]:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(76, 195, 255, 0.3);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .success-message {
            background: rgba(76, 195, 255, 0.2);
            border: 1px solid #4cc3ff;
            color: #4cc3ff;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-size: 0.9em;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>

<div class="popup-wrapper">
    <h2>Service Inquiry Form</h2>
    <div class="success-message" id="successMessage">âœ“ Thank you! Your inquiry has been sent successfully.</div>

    <form id="serviceForm">
        <div class="field">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required />
        </div>

        <div class="field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
        </div>

        <div class="field">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required />
        </div>

        <div class="field">
            <label>Select Required Services</label>
            <div class="col-6 col-12-small">

                <div class="col-6 col-12-small">
                    <input type="checkbox" id="id1" name="Web Development">
                    <label for="id1">Web Development</label>
                </div>
                <div class="col-6 col-12-small">
                    <input type="checkbox" id="id2" name="Microservices Development">
                    <label for="id2">Microservices Development</label>
                </div>
                <div class="col-6 col-12-small">
                    <input type="checkbox" id="id3" name="API Development">
                    <label for="id3">API Development</label>
                </div>
                <div class="col-6 col-12-small">
                    <input type="checkbox" id="id4" name="Cloud Application">
                    <label for="id4">Cloud Application</label>
                </div>
                <div class="col-6 col-12-small">
                    <input type="checkbox" id="id5" name="AI Chatbot">
                    <label for="id5">AI Chatbot</label>
                </div>
                <div class="col-6 col-12-small">
                    <input type="checkbox" id="id6" name="Custom Software">
                    <label for="id6">Custom Software</label>
                </div>

            </div>
        </div>

        <div class="field">
            <label for="details">Other Details</label>
            <textarea id="details" name="details" required></textarea>
        </div>

        <div class="field">
            <label>Enter Captcha: <span id="captchaText"></span></label>
            <input type="text" id="captchaInput" name="captchaInput" required />
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
    // Generate Captcha
    function generateCaptcha() {
        let c = Math.random().toString(36).substring(2, 7).toUpperCase();
        document.getElementById("captchaText").innerText = c;
        return c;
    }
    let captcha_value = generateCaptcha();

    document.getElementById("serviceForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Captcha check
        if (document.getElementById("captchaInput").value.toUpperCase() !== captcha_value) {
            alert("Incorrect Captcha! Please try again.");
            captcha_value = generateCaptcha();
            document.getElementById("captchaInput").value = "";
            return;
        }

        // Get selected services
        let serviceList = [];
        document.querySelectorAll(".serviceChk:checked").forEach(cb => {
            serviceList.push(cb.value);
        });

        if (serviceList.length === 0) {
            alert("Please select at least one service!");
            return;
        }

        let data = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            services: serviceList.join(", "),
            details: document.getElementById("details").value
        };

        // Send email
        emailjs.send("service_kot9qr8", "template_dlzaoom", data)
            .then(() => {
                // Show success message
                document.getElementById("successMessage").classList.add("show");

                // Reset form
                document.getElementById("serviceForm").reset();
                captcha_value = generateCaptcha();

                // Hide success message after 3 seconds
                setTimeout(() => {
                    document.getElementById("successMessage").classList.remove("show");
                }, 3000);
            })
            .catch(err => {
                console.log(err);
                alert("Email sending failed. Please try again later.");
            });
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Inquiry Form</title>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
        emailjs.init("-tJZcVnsYCHbCJdey");  /* ‚Üê CHANGE THIS */
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #05162e, #0a285a, #0c3474);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            width: 90%;
            max-width: 550px;
            background: rgba(255,255,255,0.06);
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255,255,255,0.12);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: #4cc3ff;
        }

        label {
            margin-top: 10px;
            display: block;
            font-size: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.12);
            border: 1px solid rgba(255,255,255,0.25);
            border-radius: 10px;
            color: white;
            outline: none;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            width: 100%;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            min-width: 18px;
            cursor: pointer;
            vertical-align: middle;
            accent-color: #4cc3ff;
            margin: 0;
            padding: 0;
        }

        .checkbox-group label span {
            display: block;
            width: 100%;
        }

        #captchaText {
            font-weight: bold;
            color: #4cc3ff;
            letter-spacing: 2px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1274ff, #23b4ff);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 17px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="form-container">
    <h2>Service Inquiry Form</h2>

    <form id="serviceForm">
        <label>Full Name</label>
        <input type="text" id="name" required />

        <label>Email</label>
        <input type="email" id="email" required />

        <label>Phone Number</label>
        <input type="text" id="phone" required />

        <label>Select Required Services</label>
        <div class="checkbox-group">
            <label><input type="checkbox" class="serviceChk" value="Web Development"><span>Web Development</span></label>
            <label><input type="checkbox" class="serviceChk" value="Microservices Development"><span>Microservices Development</span></label>
            <label><input type="checkbox" class="serviceChk" value="API Development"><span>API Development</span></label>
            <label><input type="checkbox" class="serviceChk" value="Cloud Application"><span>Cloud Application</span></label>
            <label><input type="checkbox" class="serviceChk" value="AI Chatbot"><span>AI Chatbot</span></label>
            <label><input type="checkbox" class="serviceChk" value="Custom Software"><span>Custom Software</span></label>
        </div>

        <label>Other Details</label>
        <textarea id="details" required></textarea>

        <label>Enter Captcha: <span id="captchaText"></span></label>
        <input type="text" id="captchaInput" required />

        <button type="submit">Submit</button>
    </form>
</div>

<script>
    // Generate Captcha
    function generateCaptcha() {
        let c = Math.random().toString(36).substring(2, 7);
        document.getElementById("captchaText").innerText = c;
        return c;
    }
    let captcha_value = generateCaptcha();

    document.getElementById("serviceForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Captcha check
        if (document.getElementById("captchaInput").value !== captcha_value) {
            alert("Incorrect Captcha!");
            captcha_value = generateCaptcha();
            return;
        }

        // Get selected services
        let serviceList = [];
        document.querySelectorAll(".serviceChk:checked").forEach(cb => {
            serviceList.push(cb.value);
        });

        let data = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            services: serviceList.join(", "),
            details: document.getElementById("details").value
        };

        // Send email
        emailjs.send("service_kot9qr8", "template_dlzaoom", data)
            .then(() => {
                alert("Form submitted successfully!");
                document.getElementById("serviceForm").reset();
                captcha_value = generateCaptcha();
            })
            .catch(err => {
                console.log(err);
                alert("Email sending failed.");
            });
    });
</script>

</body>
</html>
